<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dave Brudner's Javascript Calculator</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div class="staging fluid-container">
	<div id="display">
		0.0
	</div>
	<div class="row first-row">
		<div class="col-xs-6 small-button" id="clear-button">
			C
		</div>
		<div class="col-xs-3 small-button" id="divide-button">
			/
		</div>
		<div class="col-xs-3 small-button" id="multiply-button">
			*
		</div>
	</div>
	<div class="row second-row">
		<div class="col-xs-3 small-button" id="seven-button">
			7
		</div>
		<div class="col-xs-3 small-button" id="eight-button">
			8
		</div>
		<div class="col-xs-3 small-button" id="nine-button">
			9
		</div>
		<div class="col-xs-3 small-button" id="minus-button">
			-
		</div>
	</div>
	<div class="row third-row">
		<div class="col-xs-3 small-button" id="four-button">
			4
		</div>
		<div class="col-xs-3 small-button" id="five-button">
			5
		</div>
		<div class="col-xs-3 small-button" id="six-button">
			6
		</div>
		<div class="col-xs-3 small-button" id="plus-button">
			+
		</div>
	</div>
	<div class="row fourth-row">
		<div class="col-xs-3 small-button" id="one-button">
			1
		</div>
		<div class="col-xs-3 small-button" id="two-button">
			2
		</div>
		<div class="col-xs-3 small-button" id="three-button">
			3
		</div>
		<div class="col-xs-3 small-button" id="decimal-button">
			.
		</div>
	</div>
	<div class="row fifth-row">
		<div class="col-xs-4 small-button" id="zero-button">
			0
		</div>
		<div class="col-xs-4 small-button" id="equals-button">
			=
		</div>
		<div class="col-xs-4 small-button" id="test">Check Expression</div>
	</div>
	</div>
	
</body>
<script type="text/javascript" src="script.js"></script>
</html>
